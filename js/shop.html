<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->

  </head>
  <body>
      <div class="container hidden-store hidden" id="hidden-store">
        <div class="row text-center">
            <div class="col-md-12 justify-content-center">
                <h2>Buy something will ya?</h2>
            </div>
        </div>
        <div class="row text-center text-center">
            <div class="col-md-3  justify-content-center">
                <div class="row text-center">
                    <div class="col-md-12">
                        <div> <span id="item_1">Item</span> </div>
                </div>
            </div>
            <div class="row text-center">
                    <div class="col-md-12">
                        <div> <span id="item_1_price">Price</span> </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12">
                        <div> <span id="item_1_quantity">Quantity</span> </div>
                    </div>
                </div>
                <div>  <input type="number" size="25" name="whatever" id="whatever" required /></div>
                <button id = "buy_item1">Buy</button>
            </div>
            <div class="col-md-3  justify-content-center">
                <div class="row text-center">
                    <div class="col-md-12">
                        <div> <span id="item_2">Item</span> </div>
                    </div>
                </div>
                <div class="row text-center">
                        <div class="col-md-12">
                            <div> <span id="item_2_price">Price</span> </div>
                    </div>
                </div>
                <div class="row text-center">
                        <div class="col-md-12">
                            <div> <span id="item_2_quantity">Quantity</span> </div>
                    </div>
                </div>
                <div>  <input type="number" size="25" name="whatever" id="whatever" required /></div>
                <button id = "buy_item2">Buy</button>
            </div>
            <div class="col-md-3  justify-content-center ">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <div> <span id="item_3">Item</span> </div>
                        </div>
                    </div>
                    <div class="row text-center">
                            <div class="col-md-12 offset-md-3">
                                <div> <span id="item_3_price">Price</span> </div>
                        </div>
                    </div>
                    <div class="row text-center">
                            <div class="col-md-12 -center offset-md-1">
                                <div> <span id="item_3_quantity">Quantity</span> </div>
                        </div>
                    </div>
                    <div>  <input type="number" size="25" name="whatever" id="whatever" required /></div>
                    <button id = "buy_item3">Buy</button>
                </div>
            </div>
          <div class="row text-center">
              <div class="col-md-12 text-center">
                  Checkout: total
                  <button>Leave</button>
              </div>
          </div>

      </div>
